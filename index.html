<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UbiPet ‚Äî Iniciar sesi√≥n</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#d4956a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="UbiPet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--cream);
    }
    .hero {
      text-align: center;
      margin-bottom: 32px;
    }
    .hero-logo {
      font-family: 'Fraunces', serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--clay);
      line-height: 1;
    }
    .hero-logo span { color: var(--sage); }
    .hero p {
      color: var(--ink-soft);
      margin-top: 8px;
      font-size: 15px;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      color: var(--ink-soft);
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--sand);
    }
    .register-box {
      background: var(--sand);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .register-box p {
      font-size: 14px;
      color: var(--ink-soft);
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero">
      <div class="hero-logo">Ubi<span>Pet</span> üêæ</div>
      <p>La placa inteligente para tu mascota</p>
    </div>

    <div class="card">
      <div id="alert" class="alert"></div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="tu@email.com">
      </div>
      <div class="input-group">
        <label>Contrase√±a</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button class="btn btn-primary btn-full" id="btnLogin">
        üöÄ Iniciar sesi√≥n
      </button>

      <button class="btn btn-full" id="btnGoogle" style="
        background: white;
        border: 2px solid var(--sand);
        color: var(--ink);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 8px;
        font-weight: 700;
      ">
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Continuar con Google
      </button>

      <div style="text-align:center; margin-top:8px;">
        <button id="btnForgot" style="background:none; border:none; color:var(--clay); font-family:'Nunito',sans-serif; font-size:13px; cursor:pointer; text-decoration:underline;">
          ¬øOlvidaste tu contrase√±a?
        </button>
      </div>

      <div id="forgotPanel" style="display:none; margin-top:16px; padding:16px; background:var(--sand); border-radius:12px;">
        <p style="font-size:13px; color:var(--ink-soft); margin-bottom:12px;">
          Ingres√° tu email y te enviamos un link para crear una nueva contrase√±a.
        </p>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="forgotEmail" placeholder="tu@email.com">
        </div>
        <div id="alertForgot" class="alert"></div>
        <div style="display:flex; gap:8px;">
          <button class="btn btn-primary" style="flex:1;" id="btnSendReset">Enviar link</button>
          <button class="btn btn-ghost" id="btnCancelForgot">Cancelar</button>
        </div>
      </div>

      <div class="divider">¬øPrimera vez?</div>

      <div class="register-box">
        <p>Si compraste una placa UbiPet, cre√° tu cuenta aqu√≠:</p>
        <button class="btn btn-success btn-full" id="btnRegister">
          ‚ú® Crear cuenta nueva
        </button>
      </div>
    </div>

    <!-- PANEL REGISTRO (oculto) -->
    <div class="card" id="registerPanel" style="display:none; margin-top:20px;">
      <h3 style="margin-bottom:20px; font-family:'Fraunces',serif; color:var(--clay);">
        Crear cuenta
      </h3>
      <div id="alertReg" class="alert"></div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="tu@email.com">
      </div>
      <div class="input-group">
        <label>Contrase√±a (m√≠nimo 6 caracteres)</label>
        <input type="password" id="regPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <div style="display:flex; gap:12px;">
        <button class="btn btn-success" style="flex:1" id="btnDoRegister">Crear cuenta</button>
        <button class="btn btn-ghost" id="btnCancelRegister">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/js/supabase.js'

    // ‚îÄ‚îÄ‚îÄ helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function showAlert(id, msg, type = 'err') {
      const el = document.getElementById(id)
      el.textContent = msg
      el.className = `alert alert-${type} show`
    }
    function setLoading(btn, loading, text) {
      btn.disabled = loading
      btn.textContent = loading ? '‚è≥ Espera...' : text
    }

    // ‚îÄ‚îÄ‚îÄ si ya est√° logueado, redirigir ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // ‚îÄ‚îÄ‚îÄ leer placa de URL (QR pre-impreso) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const params     = new URLSearchParams(window.location.search)
    const placaParam = params.get('placa')
    if (placaParam) {
      sessionStorage.setItem('placa_pendiente', placaParam)
      showAlert('alert', `üè∑Ô∏è Placa ${placaParam} detectada. Inici√° sesi√≥n o cre√° tu cuenta para asociarla.`, 'info')
    }

    // ‚îÄ‚îÄ‚îÄ si ya est√° logueado, redirigir ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const { data: { session } } = await supabase.auth.getSession()
    if (session) window.location.href = 'perfil.html'

    // ‚îÄ‚îÄ‚îÄ LOGIN CON GOOGLE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('btnGoogle').addEventListener('click', async () => {
      const btn = document.getElementById('btnGoogle')
      btn.disabled = true
      btn.innerHTML = '‚è≥ Conectando con Google...'

      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://app.ubipet.shop/perfil.html'
        }
      })

      if (error) {
        btn.disabled = false
        btn.innerHTML = `<svg width="18" height="18" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg> Continuar con Google`
        showAlert('alert', '‚ùå ' + error.message)
      }
    })

    // ‚îÄ‚îÄ‚îÄ FORGOT PASSWORD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('btnForgot').addEventListener('click', () => {
      document.getElementById('forgotPanel').style.display = 'block'
      document.getElementById('btnForgot').style.display = 'none'
    })
    document.getElementById('btnCancelForgot').addEventListener('click', () => {
      document.getElementById('forgotPanel').style.display = 'none'
      document.getElementById('btnForgot').style.display = 'block'
      document.getElementById('alertForgot').className = 'alert'
    })
    document.getElementById('btnSendReset').addEventListener('click', async () => {
      const email = document.getElementById('forgotEmail').value.trim()
      if (!email) return showAlert('alertForgot', 'Ingres√° tu email')

      const btn = document.getElementById('btnSendReset')
      btn.disabled = true
      btn.textContent = '‚è≥ Enviando...'

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://app.ubipet.shop/reset-password.html'
      })

      btn.disabled = false
      btn.textContent = 'Enviar link'

      if (error) return showAlert('alertForgot', '‚ùå ' + error.message)
      showAlert('alertForgot', '‚úÖ ¬°Listo! Revis√° tu email.', 'ok')
    })

    // ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email    = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value
      if (!email || !password) return showAlert('alert', 'Complet√° email y contrase√±a')

      const btn = document.getElementById('btnLogin')
      setLoading(btn, true, 'üöÄ Iniciar sesi√≥n')
      const { error } = await supabase.auth.signInWithPassword({ email, password })
      setLoading(btn, false, 'üöÄ Iniciar sesi√≥n')

      if (error) return showAlert('alert', '‚ùå ' + error.message)
      window.location.href = 'perfil.html'
    })

    // Enter key en login
    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('btnLogin').click()
    })

    // ‚îÄ‚îÄ‚îÄ MOSTRAR REGISTRO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('btnRegister').addEventListener('click', () => {
      document.getElementById('registerPanel').style.display = 'block'
      document.getElementById('btnRegister').style.display = 'none'
    })
    document.getElementById('btnCancelRegister').addEventListener('click', () => {
      document.getElementById('registerPanel').style.display = 'none'
      document.getElementById('btnRegister').style.display = 'block'
    })

    // ‚îÄ‚îÄ‚îÄ CREAR CUENTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('btnDoRegister').addEventListener('click', async () => {
      const email = document.getElementById('regEmail').value.trim()
      const pass  = document.getElementById('regPass').value

      if (!email || !pass) return showAlert('alertReg', 'Complet√° todos los campos')
      if (pass.length < 6)  return showAlert('alertReg', 'La contrase√±a debe tener al menos 6 caracteres')

      const btn = document.getElementById('btnDoRegister')
      setLoading(btn, true, 'Crear cuenta')

      const { error } = await supabase.auth.signUp({ email, password: pass })
      setLoading(btn, false, 'Crear cuenta')

      if (error) return showAlert('alertReg', '‚ùå ' + error.message)

      // Login autom√°tico despu√©s del registro
      const { error: loginErr } = await supabase.auth.signInWithPassword({ email, password: pass })
      if (loginErr) {
        showAlert('alertReg', '‚úÖ Cuenta creada. Revis√° tu email para confirmar.', 'ok')
        return
      }
      window.location.href = 'perfil.html'
    })
  </script>
</body>
</html>
