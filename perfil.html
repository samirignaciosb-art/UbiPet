<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ubipet - Perfil de Mascota</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body { background: #f7ede3; font-family: sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        h1, h3 { color: #84a59e; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input, textarea, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; font-size: 16px; }
        button { background: #f5cac2; color: black; border: none; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.85; }
        .toggle { width: 50px; height: 25px; background: #d1d5db; border-radius: 25px; position: relative; cursor: pointer; display: inline-block; vertical-align: middle; margin-left: 10px; }
        .toggle.active { background: #f5bd60; }
        .toggle-circle { width: 21px; height: 21px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.3s; }
        .toggle.active .toggle-circle { left: 27px; }
        .foto-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin: 10px 0; }
        .foto-grid input { padding: 0; height: 60px; }
        .qr-container { text-align: center; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ubipet üêï</h1>
        <h3>Perfil de tu Mascota</h3>

        <!-- Datos de la mascota -->
        <label>Nombre de la mascota</label>
        <input type="text" id="nombreMascota" placeholder="Nombre">

        <label>Peso (kg)</label>
        <input type="number" id="peso" placeholder="Peso" step="0.1">

        <label>Edad (a√±os)</label>
        <input type="number" id="edad" placeholder="Edad">

        <label>Raza</label>
        <input type="text" id="raza" placeholder="Raza">

        <label>Vacunas al d√≠a</label>
        <input type="checkbox" id="vacunas">

        <label>Descripci√≥n</label>
        <textarea id="descripcion" placeholder="Descripci√≥n especial" rows="3"></textarea>

        <label>Fotos (hasta 5)</label>
        <div class="foto-grid">
            <input type="file" id="foto1" accept="image/*">
            <input type="file" id="foto2" accept="image/*">
            <input type="file" id="foto3" accept="image/*">
            <input type="file" id="foto4" accept="image/*">
            <input type="file" id="foto5" accept="image/*">
        </div>

        <!-- Toggle perdida -->
        <label>¬øEst√° perdida?</label>
        <div class="toggle" id="togglePerdida" onclick="togglePerdida()">
            <div class="toggle-circle"></div>
        </div>
        <input type="hidden" id="estaPerdida" value="false">

        <!-- Datos del due√±o -->
        <h3>Datos del due√±o</h3>
        <label>Nombre</label>
        <input type="text" id="nombreDueno" placeholder="Tu nombre">

        <label>Correo electr√≥nico</label>
        <input type="email" id="emailDueno" placeholder="Email">

        <label>Tel√©fono / WhatsApp</label>
        <input type="tel" id="telefono" placeholder="N√∫mero de contacto">

        <!-- Botones -->
        <button onclick="guardarPerfil()">üíæ Guardar Perfil</button>
        <button onclick="generarQR()">üñºÔ∏è Generar QR</button>

        <!-- QR -->
        <div class="qr-container hidden" id="qrSection">
            <h3>QR para rescate</h3>
            <img id="qrImg" style="width:200px; height:200px; border:2px solid #ddd; border-radius:10px;">
            <div id="urlPerfil" style="word-break: break-all; margin: 10px 0;"></div>
            <button onclick="copiarURL()" style="background: #f5bd60;">üìã Copiar URL</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
