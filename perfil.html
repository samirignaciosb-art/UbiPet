<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubipet - Perfil</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body data-page="perfil">
  <div class="container">
    <h1>Perfil de Mascota</h1>

    <div class="form-grid">
      <div>
        <h3>Mascota</h3>
        <label for="nombreMascota">Nombre</label>
        <input id="nombreMascota" type="text">

        <label for="raza">Raza</label>
        <input id="raza" type="text">

        <label for="edad">Edad</label>
        <input id="edad" type="number">

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="3"></textarea>

        <label for="vacunas">Vacunas al día</label>
        <input id="vacunas" type="checkbox">

        <h3>Estado</h3>
        <label>¿Está perdida?</label>
        <div class="toggle" id="togglePerdida">
          <div class="toggle-circle"></div>
        </div>
        <input id="estaPerdida" type="hidden" value="false">
      </div>

      <div>
        <h3>Dueño</h3>
        <label for="nombreDueno">Nombre</label>
        <input id="nombreDueno" type="text">

        <label for="emailDueno">Correo</label>
        <input id="emailDueno" type="email">

        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel">

        <button id="btnGuardarPerfil">Guardar perfil</button>
        <button id="btnQR">Generar QR</button>
        <button id="btnCerrarSesion" class="btn-secondary">Cerrar sesión</button>
      </div>
    </div>

    <div class="qr-container hidden" id="qrSection">
      <h3>QR de rescate</h3>
      <img id="qrImg" alt="Código QR" style="width:200px;height:200px;">
      <div id="urlPerfil"></div>
      <button id="btnCopiarURL">Copiar URL</button>
    </div>
  </div>

  <script type="module" src="js/app.js?v=20260221b"></script>
</body>
</html>
