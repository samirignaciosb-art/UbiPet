  <div id="loadingSpinner"><div class="spinner"></div></div>

      </div>
      <div class="info-row">

        ğŸ“ Enviar mi ubicaciÃ³n al dueÃ±o

  <script type="module">
    import { supabase } from './js/supabase.js'

    const params  = new URLSearchParams(window.location.search)
    const perfilId = params.get('id')

    function mostrarNoEncontrado() {
      document.getElementById('loadingSpinner').style.display = 'none'
      document.getElementById('notFound').style.display = 'block'
    }

    if (!perfilId) { mostrarNoEncontrado() }
    else {
      const { data, error } = await supabase
        .from('perfiles')
        .select('*')
        .eq('id', perfilId)
        .single()

      document.getElementById('loadingSpinner').style.display = 'none'

      if (error || !data) { mostrarNoEncontrado() }
      else {
        // Llenar datos
        document.getElementById('infoNombre').textContent = data.nombre_mascota || 'â€”'
        document.getElementById('infoRaza').textContent   = data.raza || 'No especificada'
        document.getElementById('infoDueno').textContent  = data.nombre_dueno || 'â€”'
        document.getElementById('infoTel').textContent    = data.telefono || 'â€”'

        if (data.descripcion) {
          document.getElementById('infoDesc').textContent = data.descripcion
          document.getElementById('rowDescripcion').style.display = 'flex'
        }

        // Header segÃºn estado
        const header = document.getElementById('rescueHeader')
        const perdida = data.esta_perdida
        header.className = 'rescue-header ' + (perdida ? 'perdida' : 'ok')
        document.getElementById('headerEmoji').textContent  = perdida ? 'ğŸš¨' : 'ğŸ¾'
        document.getElementById('headerTitle').textContent  = perdida ? 'Â¡Mascota perdida!' : 'Mascota encontrada'
        document.getElementById('headerSub').textContent    = perdida
          ? 'El dueÃ±o estÃ¡ buscando a esta mascota'
          : 'AyudÃ¡ a esta mascota a volver a casa'

        document.getElementById('rescueCard').style.display = 'block'

        // â”€â”€â”€ ENVIAR UBICACIÃ“N â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('btnUbicacion').addEventListener('click', function() {
          const btn = this
          btn.textContent = 'â³ Obteniendo GPS...'
          btn.disabled = true

          if (!navigator.geolocation) {
            alert('Tu navegador no soporta GPS. CompartÃ­ tu ubicaciÃ³n manualmente.')
            btn.textContent = 'ğŸ“ Enviar mi ubicaciÃ³n al dueÃ±o'
            btn.disabled = false
            return
          }

          navigator.geolocation.getCurrentPosition(
            pos => {
              const lat = pos.coords.latitude.toFixed(6)
              const lng = pos.coords.longitude.toFixed(6)
              const tel = data.telefono.replace(/[^0-9]/g, '')
              const nombre = data.nombre_mascota

              const msg = `ğŸ¾ *Â¡EncontrÃ© a ${nombre}!*\n\n` +
                `ğŸ“ *Mi ubicaciÃ³n actual:*\n` +
                `https://maps.google.com/maps?q=${lat},${lng}\n\n` +
                `Estoy esperando aquÃ­ con tu mascota. Â¡Avisame cuando venÃ­s! ğŸ™`

              window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank')
              btn.textContent = 'âœ… Â¡Mensaje enviado!'
              btn.disabled = false
            },
            err => {
              console.error('GPS error:', err)
              // Fallback: abrir WhatsApp sin ubicaciÃ³n
              const tel = data.telefono.replace(/[^0-9]/g, '')
              const msg = `ğŸ¾ Â¡EncontrÃ© a ${data.nombre_mascota}! No pude compartir GPS automÃ¡ticamente. Por favor contactame.`
              window.open(`https://wa.me/${tel}?text=${encodeURIComponent(msg)}`, '_blank')
              btn.textContent = 'ğŸ“ Enviar mi ubicaciÃ³n al dueÃ±o'
              btn.disabled = false
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          )
        })

        // â”€â”€â”€ COPIAR TELÃ‰FONO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById('btnCopiarTel').addEventListener('click', function() {
          navigator.clipboard.writeText(data.telefono).then(() => {
            this.textContent = 'âœ… Â¡Copiado!'
            setTimeout(() => { this.textContent = 'ğŸ“‹ Copiar nÃºmero de WhatsApp' }, 2000)
          })
        })
      }
    }
  </script>
