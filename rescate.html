<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UbiPet ‚Äî Mascota encontrada üêæ</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(160deg, #fff8f0 0%, #fdf6ee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .rescue-card {
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
    }

    .rescue-header {
      padding: 28px 28px 20px;
      text-align: center;
    }
    .rescue-header.perdida { background: linear-gradient(135deg, #e8725a, #c0392b); }
    .rescue-header.ok      { background: linear-gradient(135deg, #7aab8a, #5a8a6a); }

    .rescue-header .emoji  { font-size: 56px; margin-bottom: 8px; }
    .rescue-header h1 {
      font-family: 'Fraunces', serif;
      font-size: 26px;
      color: white;
      margin-bottom: 4px;
    }
    .rescue-header p { color: rgba(255,255,255,0.85); font-size: 14px; }

    /* foto mascota */
    .mascota-foto {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.9);
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      margin-bottom: 12px;
    }
    .mascota-foto-placeholder {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 4px solid rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin-bottom: 12px;
    }

    .rescue-body { padding: 24px 28px; }

    .info-row {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid var(--sand);
    }
    .info-row:last-child { border-bottom: none; }
    .info-icon { font-size: 24px; flex-shrink: 0; width: 36px; text-align: center; }
    .info-label { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.06em; color: var(--ink-soft); }
    .info-value { font-size: 17px; font-weight: 700; color: var(--ink); }

    .action-section { padding: 20px 28px 28px; display: flex; flex-direction: column; gap: 12px; }

    .btn-wsp {
      background: #25D366;
      color: white;
      font-size: 17px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    .btn-wsp:hover { background: #20b858; transform: translateY(-2px); box-shadow: var(--shadow); }
    .btn-wsp:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-copy-tel {
      background: var(--sand);
      color: var(--ink);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .btn-copy-tel:hover { background: #e0d4c0; }

    .not-found {
      text-align: center;
      padding: 60px 20px;
      color: var(--ink-soft);
    }
    .not-found .icon { font-size: 64px; margin-bottom: 16px; }

    .foto-mascota {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin: 0 auto 4px;
      display: block;
    }
    .foto-placeholder-rescue {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      margin: 0 auto 4px;
    }

    .logo-footer {
      margin-top: 24px;
      font-family: 'Fraunces', serif;
      font-size: 18px;
      color: var(--clay);
      opacity: 0.7;
    }
    .logo-footer span { color: var(--sage); }
  </style>
</head>
<body>

  <div id="loadingSpinner"><div class="spinner"></div></div>

  <div id="rescueCard" class="rescue-card" style="display:none;">
    <div class="rescue-header" id="rescueHeader">
      <div id="fotoPet" class="mascota-foto-placeholder">üêæ</div>
      <div class="emoji" id="headerEmoji" style="display:none;">üêæ</div>
      <h1 id="headerTitle">Mascota encontrada</h1>
      <p id="headerSub">Ayud√° a esta mascota a volver a casa</p>
    </div>

    <div class="rescue-body">
      <div class="info-row">
        <div class="info-icon">üêæ</div>
        <div>
          <div class="info-label">Nombre</div>
          <div class="info-value" id="infoNombre">‚Äî</div>
        </div>
      </div>
      <div class="info-row">
        <div class="info-icon">ü¶¥</div>
        <div>
          <div class="info-label">Raza</div>
          <div class="info-value" id="infoRaza">‚Äî</div>
        </div>
      </div>
      <div class="info-row">
        <div class="info-icon">üë§</div>
        <div>
          <div class="info-label">Due√±o</div>
          <div class="info-value" id="infoDueno">‚Äî</div>
        </div>
      </div>
      <div class="info-row">
        <div class="info-icon">üì±</div>
        <div>
          <div class="info-label">WhatsApp</div>
          <div class="info-value" id="infoTel">‚Äî</div>
        </div>
      </div>
      <div class="info-row" id="rowDescripcion" style="display:none;">
        <div class="info-icon">üìù</div>
        <div>
          <div class="info-label">Descripci√≥n</div>
          <div class="info-value" id="infoDesc" style="font-size:14px; font-weight:600;">‚Äî</div>
        </div>
      </div>
    </div>

    <div class="action-section">
      <button class="btn-wsp" id="btnUbicacion">
        üìç Enviar mi ubicaci√≥n al due√±o
      </button>
      <button class="btn-copy-tel" id="btnCopiarTel">
        üìã Copiar n√∫mero de WhatsApp
      </button>
    </div>
  </div>

  <div id="notFound" class="not-found" style="display:none;">
    <div class="icon">üòï</div>
    <h2 style="font-family:'Fraunces',serif; color:var(--clay); margin-bottom:8px;">
      Mascota no encontrada
    </h2>
    <p>Este QR no est√° asociado a ning√∫n perfil activo.</p>
  </div>

  <div class="logo-footer">Ubi<span>Pet</span> üêæ</div>

  <script type="module">
    import { supabase } from '/js/supabase.js'

    const params  = new URLSearchParams(window.location.search)
    const perfilId = params.get('id')

    function mostrarNoEncontrado() {
      document.getElementById('loadingSpinner').style.display = 'none'
      document.getElementById('notFound').style.display = 'block'
    }

    if (!perfilId) { mostrarNoEncontrado() }
    else {
      const { data, error } = await supabase
        .from('perfiles')
        .select('*')
        .eq('id', perfilId)
        .single()

      document.getElementById('loadingSpinner').style.display = 'none'

      if (error || !data) { mostrarNoEncontrado() }
      else {
        // Llenar datos
        document.getElementById('infoNombre').textContent = data.nombre_mascota || '‚Äî'
        document.getElementById('infoRaza').textContent   = data.raza || 'No especificada'
        document.getElementById('infoDueno').textContent  = data.nombre_dueno || '‚Äî'
        document.getElementById('infoTel').textContent    = data.telefono || '‚Äî'

        if (data.descripcion) {
          document.getElementById('infoDesc').textContent = data.descripcion
          document.getElementById('rowDescripcion').style.display = 'flex'
        }

        // Header seg√∫n estado
        const header = document.getElementById('rescueHeader')
        const perdida = data.esta_perdida
        header.className = 'rescue-header ' + (perdida ? 'perdida' : 'ok')

        // Foto de la mascota
        const fotoPet = document.getElementById('fotoPet')
        if (fotoPet) {
          if (data.foto_url) {
            fotoPet.innerHTML = ''
            const img = document.createElement('img')
            img.src = data.foto_url
            img.className = 'mascota-foto'
            img.alt = data.nombre_mascota || 'Mascota'
            fotoPet.replaceWith(img)
          } else {
            fotoPet.textContent = perdida ? 'üö®' : 'üêæ'
          }
        }

        document.getElementById('headerTitle').textContent  = perdida ? '¬°Mascota perdida!' : 'Mascota encontrada'
        document.getElementById('headerSub').textContent    = perdida
          ? 'El due√±o est√° buscando a esta mascota'
          : 'Ayud√° a esta mascota a volver a casa'

        document.getElementById('rescueCard').style.display = 'block'

        // ‚îÄ‚îÄ‚îÄ ENVIAR UBICACI√ìN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('btnUbicacion').addEventListener('click', function() {
          const btn = this
          btn.textContent = '‚è≥ Obteniendo GPS...'
          btn.disabled = true

          if (!navigator.geolocation) {
            alert('Tu navegador no soporta GPS. Compart√≠ tu ubicaci√≥n manualmente.')
            btn.textContent = 'üìç Enviar mi ubicaci√≥n al due√±o'
            btn.disabled = false
            return
          }

          navigator.geolocation.getCurrentPosition(
            pos => {
              const lat = pos.coords.latitude.toFixed(6)
              const lng = pos.coords.longitude.toFixed(6)
              const tel = data.telefono.replace(/[^0-9]/g, '')
              const nombre = data.nombre_mascota

              const msg = `üêæ *¬°Encontr√© a ${nombre}!*\n\n` +
                `üìç *Mi ubicaci√≥n actual:*\n` +
                `https://maps.google.com/maps?q=${lat},${lng}\n\n` +
                `Estoy esperando aqu√≠ con tu mascota. ¬°Avisame cuando ven√≠s! üôè`

              btn.textContent = '‚úÖ ¬°Abriendo WhatsApp...'
              btn.disabled = false
              window.location.href = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`
            },
            err => {
              console.error('GPS error:', err)
              // Fallback: abrir WhatsApp sin ubicaci√≥n
              const tel = data.telefono.replace(/[^0-9]/g, '')
              const msg = `üêæ ¬°Encontr√© a ${data.nombre_mascota}! No pude compartir mi ubicaci√≥n GPS. Por favor contactame.`
              btn.textContent = 'üìç Enviar mi ubicaci√≥n al due√±o'
              btn.disabled = false
              window.location.href = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          )
        })

        // ‚îÄ‚îÄ‚îÄ COPIAR TEL√âFONO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById('btnCopiarTel').addEventListener('click', function() {
          navigator.clipboard.writeText(data.telefono).then(() => {
            this.textContent = '‚úÖ ¬°Copiado!'
            setTimeout(() => { this.textContent = 'üìã Copiar n√∫mero de WhatsApp' }, 2000)
          })
        })
      }
    }
  </script>
</body>
</html>
