<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UbiPet ‚Äî Nueva contrase√±a</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#d4956a">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--cream);
    }
    .hero-logo {
      font-family: 'Fraunces', serif;
      font-size: 40px;
      font-weight: 700;
      color: var(--clay);
      text-align: center;
      margin-bottom: 8px;
    }
    .hero-logo span { color: var(--sage); }
  </style>
</head>
<body>
  <div class="page">
    <div class="hero-logo">Ubi<span>Pet</span> üêæ</div>
    <p style="text-align:center; color:var(--ink-soft); margin-bottom:24px; font-size:15px;">
      Cre√° tu nueva contrase√±a
    </p>

    <div class="card">
      <div id="alert" class="alert"></div>

      <div id="formReset">
        <div class="input-group">
          <label>Nueva contrase√±a</label>
          <input type="password" id="newPass" placeholder="M√≠nimo 6 caracteres">
        </div>
        <div class="input-group">
          <label>Repetir contrase√±a</label>
          <input type="password" id="confirmPass" placeholder="Repet√≠ la contrase√±a">
        </div>
        <button class="btn btn-primary btn-full" id="btnUpdate">
          üîê Guardar nueva contrase√±a
        </button>
      </div>

      <div id="successMsg" style="display:none; text-align:center; padding:20px;">
        <div style="font-size:48px; margin-bottom:12px;">‚úÖ</div>
        <h3 style="font-family:'Fraunces',serif; color:var(--clay); margin-bottom:8px;">
          ¬°Contrase√±a actualizada!
        </h3>
        <p style="color:var(--ink-soft); margin-bottom:20px;">
          Ya pod√©s iniciar sesi√≥n con tu nueva contrase√±a.
        </p>
        <a href="/index.html" class="btn btn-primary">Ir al login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js'

    function showAlert(msg, type = 'err') {
      const el = document.getElementById('alert')
      el.textContent = msg
      el.className = `alert alert-${type} show`
    }

    // Detectar tipo de evento desde el hash de la URL
    const hash = window.location.hash
    const params = new URLSearchParams(hash.replace('#', '?'))
    const type = params.get('type')

    if (type === 'signup' || type === 'email_change') {
      // Confirmaci√≥n de email ‚Üí redirigir al login
      window.location.href = '/index.html'
    } else if (type === 'recovery') {
      // Reset de contrase√±a ‚Üí mostrar formulario
      document.getElementById('formReset').style.display = 'block'
    } else {
      // Cualquier otro caso ‚Üí redirigir al login
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
          document.getElementById('formReset').style.display = 'block'
        } else if (event === 'SIGNED_IN') {
          window.location.href = '/perfil.html'
        }
      })
    }

    document.getElementById('btnUpdate').addEventListener('click', async () => {
      const newPass     = document.getElementById('newPass').value
      const confirmPass = document.getElementById('confirmPass').value

      if (!newPass || !confirmPass) return showAlert('Complet√° ambos campos')
      if (newPass.length < 6)       return showAlert('M√≠nimo 6 caracteres')
      if (newPass !== confirmPass)   return showAlert('Las contrase√±as no coinciden')

      const btn = document.getElementById('btnUpdate')
      btn.disabled = true
      btn.textContent = '‚è≥ Guardando...'

      const { error } = await supabase.auth.updateUser({ password: newPass })

      btn.disabled = false
      btn.textContent = 'üîê Guardar nueva contrase√±a'

      if (error) return showAlert('‚ùå ' + error.message)

      document.getElementById('formReset').style.display = 'none'
      document.getElementById('successMsg').style.display = 'block'
    })
  </script>
  <script src="/js/pwa.js"></script>
</body>
</html>
